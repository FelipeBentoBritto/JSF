<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/layoutBase.xhtml">
	<ui:define name="content">
	
		<p:dialog header="Editar Registro de Gênero"
				  id="dialog-modal-editar"
				  widgetVar="dialog-modal-editar"
				  modal="true"
				  height="200px"
				  width="400px">
				  
			<ui:include src="/sistema/editarGenero.xhtml"/>
			
		</p:dialog>
		
		<h:form style="margin:auto;" id="form-consulta">
			<p:dataTable id="dataTable-registros"
						 var="genero"
						 value="#{consultarGeneroController.generos}"
						 rows="5"
						 paginator="true"
						 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						 rowsPerPageTemplate="5,10,15"
						 style="width:45%; margin:auto;">
			
				<p:column headerText="Código">
					<h:outputText value="#{genero.codigo}"/>
				</p:column>
				
				<p:column headerText="Gênero">
					<h:outputText value="#{genero.nome}"/>
				</p:column>
				
				<p:column headerText="" style="width:25px;">
					<p:commandButton icon="ui-icon-pencil"
									 title="Editar Registro"
									 ajax="true"
									 actionListener="#{consultarGeneroController.editar(genero)}"
									 oncomplete="PF('dialog-modal-editar').show()"
									 update="dialog-modal-editar"/>
				</p:column>
				
				<p:column style="width:25px;">
					<p:commandButton icon="ui-icon-trash"
									 title="Excluir Registro"
									 ajax="true"
									 actionListener="#{consultarGeneroController.excluirGenero(genero)}"
									 update="@form"/>
				</p:column>
				
			</p:dataTable>
		</h:form>
	
	</ui:define>
</ui:composition>
</html>
