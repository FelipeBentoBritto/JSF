<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	
	<h:form>
		<h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">
			<p:outputLabel value="Código" for="inputText-codigo"/>
			<p:inputText id="inputText-codigo"
						 value="#{consultarEditoraController.editoraModel.codigo}"
						 style="width:50px"
						 readonly="true"/>
						 
			<p:outputLabel value="Nome" for="inputText-nome"/>
			<p:inputText id="inputText-nome"
						 value="#{consultarEditoraController.editoraModel.nome}"
						 style="width:300px"
						 maxlength="70"
						 required="true"
						 requiredMessage="O nome é de preenchimento obrigatório!"/>
			
			<p:outputLabel value="CNPJ" for="inputText-cnpj"/>
			<p:inputMask id="inputText-cnpj"
						 mask="99.999.999/9999-99"
						 value="#{consultarEditoraController.editoraModel.cnpj}"
						 style="width:150px"
						 required="true"
						 requiredMessage="O CNPJ é de preenchimento obrigatório!"/>
						 
			
			<p:spacer/>
			
			<p:commandButton value="Alterar"
							 id="commandButton-alterar"
							 icon="ui-icon-gear"
							 actionListener="#{consultarEditoraController.alterarRegistro}"
							 oncomplete="PF('dialog-modal-editar').hide();"
							 update="form-consulta"/>
							 
			<p:spacer/>
			<p:messages showDetail="false" autoUpdate="true" closable="true" severity="error"/>
							 							 
		</h:panelGrid>
	</h:form>

</ui:composition>
